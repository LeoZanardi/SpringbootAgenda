<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/CadastroUser.css">
</head>
<body>
<h1 class="Titulo">CADASTRAR USUARIO</h1>
<form onsubmit="cadastrar(event)">
    <div class="Cadastros">
        <label for="newUsername">Usu치rio</label>
        <input type="text" class="form-control" id="newUsername" placeholder="Digite seu usu치rio" required>

        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>

        <label for="date">Data de Cadastro</label>
        <input type="date" class="form-control" id="date" required>

        <label for="newPassword">Senha</label>
        <input type="password" class="form-control" id="newPassword" placeholder="Digite sua senha" required>

        <label for="newAcess">Tipo de Acesso</label>
        <select class="form-control" id="newAcess" required>
            <option value="" disabled selected>Selecione o tipo de acesso</option>
            <option value="admin">Administrador</option>
        </select>
        <hr>
        <button type="submit" class="btn btn-primary">Fazer Cadastro</button>
        <a href="../templates/Login.html" class="btn btn-danger">Retornar</a>
    </div>
</form>

<script>
    async function cadastrar(event) {
      event.preventDefault();

      const username = document.getElementById('newUsername').value;
      const email = document.getElementById('email').value;
      const date = document.getElementById('date').value;
      const password = document.getElementById('newPassword').value;
      const access = document.getElementById('newAcess').value;

      const userData = {
        username: username,
        email: email,
        date: date,
        password: password,
        access: access
      };

      try {
        const response = await fetch('/usuarios/cadastrar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(userData),
        });

        if (response.ok) {
          alert('Usu치rio cadastrado com sucesso!');
          window.location.href = '../templates/Login.html'; // Redireciona para a p치gina de login
        } else {
          const errorText = await response.text();
          alert('Erro ao cadastrar: ' + errorText);
        }
      } catch (error) {
        alert('Erro de rede: ' + error);
      }
    }
</script>
</body>
</html>
