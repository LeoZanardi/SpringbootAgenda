<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Serviços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/CadastrarServicos.css">
</head>
<body>
<h1 class="Titulo">CADASTRAR SERVIÇOS</h1>
<form th:action="@{/add/servicos}" th:object="${servico}" method="post">

    <div class="caixas">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite o Nome do Serviço" required><hr>

        <label for="valor">Valor</label><br>
        <input type="text" class="form-control" id="valor" th:field="*{valor}" placeholder="Digite o valor do serviço" oninput="this.value = this.value.replace(/[^0-9,]/g, '');" required><hr>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a th:href="@{/AgendaServicos}" class="btn btn-danger">Retornar</a>
    </div>
</form>

</body>
</html>
