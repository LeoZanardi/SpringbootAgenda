<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Serviços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/CadastrarServicos.css">
</head>
<body>
<h1 class="Titulo">CADASTRAR SERVIÇOS</h1>
<form>

    <div class="caixas">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o Nome do Serviço"> <hr>

        <label for="valor">Valor</label><br>
        <input type="text" id="valor" placeholder="Digite o valor do serviço" oninput="this.value = this.value.replace(/[^0-9,]/g, '');">

        <hr>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a href="javascript:history.back()" class="btn btn-danger">Retornar</a>
    </div>


</form>
</body>
</html>
