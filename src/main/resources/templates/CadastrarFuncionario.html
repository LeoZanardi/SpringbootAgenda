<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/CadastroCliente.css">
</head>
<body>
<h1 class="Titulo">CADASTRAR FUNCIONÁRIO </h1>
<form>

    <div class="caixas">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o Nome do Cliente"> <hr>

        <label for="telefone">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="(XX)XXXXX-XXXX"> <hr>

        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="example@example.com"> <hr>

        <label for="endereco">Endereço</label>
        <select class="form-control" id="endereco">
            <option value="" disabled selected>Selecione o Endereço</option>
        </select>
        <hr>
        <label for="salario">Salário</label><br>
        <input type="text" id="salario" placeholder="Digite o salário" oninput="this.value = this.value.replace(/[^0-9,]/g, '');">
        <hr>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a href="javascript:history.back()" class="btn btn-danger">Retornar</a>
    </div>
</form>
</body>
</html>
