<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/CadastroCliente.css">
</head>
<body>
<h1 class="Titulo">CADASTRAR FUNCIONÁRIO</h1>
<form th:action="@{/add/funcionario}" th:object="${funcionario}" method="post">

    <div class="caixas">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite o Nome do Funcionário" required><hr>

        <label for="telefone">Telefone</label>
        <input type="tel" class="form-control" id="telefone" th:field="*{telefone}" placeholder="(XX)XXXXX-XXXX" required><hr>

        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="example@example.com" required><hr>

        <label for="endereco">Endereço</label>
        <select class="form-control" id="endereco" th:field="*{endereco}">
            <option value="" disabled selected>Selecione o Endereço</option>
            <!-- Aqui você pode preencher com dados de endereços se necessário -->
        </select><hr>

        <label for="salario">Salário</label><br>
        <input type="text" id="salario" th:field="*{salario}" placeholder="Digite o salário" oninput="this.value = this.value.replace(/[^0-9,]/g, '');" required><hr>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a th:href="@{/AgendaServicos}" class="btn btn-danger">Retornar</a>
    </div>
</form>
</body>
</html>
