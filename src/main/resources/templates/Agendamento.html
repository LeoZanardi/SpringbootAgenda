<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendamento de Seriviços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/Agendamento.css">
</head>
<body>
<h1 class="Titulo">AGENDAMENTO </h1>
<form>

    <div class="caixas">
        <label for="servico">Serviço</label>
        <input type="text" class="form-control" id="servico" placeholder="Digite o Serviço a ser feito"> <hr>

        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" id="descricao" placeholder="Digite a Descrição do Serviço"> <hr>

        <label for="data">Data</label>
        <input type="date" class="form-control" id="data" placeholder="Selecione a Data"> <hr>

        <label for="cliente">Cliente</label>
        <select class="form-control" id="cliente">
            <option value="" disabled selected>Selecione o Cliente</option>
        </select>
        <hr>
        <label for="usuario">Usuário</label>
        <select class="form-control" id="usuario">
            <option value="" disabled selected>Selecione o Usuário</option>

        </select>
        <hr>
        <button type="submit" class="btn btn-primary">Fazer Cadastro</button>
        <a href="../templates/AgendaServicos.html" class="btn btn-danger">Retornar</a>
    </div>
</form>
<script>


    window.onload = function() {
        const loggedUser = localStorage.getItem('loggedUser');
        if (loggedUser) {
            const usuarioSelect = document.getElementById('usuario');
            const option = document.createElement('option');
            option.value = loggedUser;
            option.textContent = loggedUser;
            usuarioSelect.appendChild(option);
        }
    const nomeCliente = localStorage.getItem('nomeCliente');
        if (nomeCliente) {
            const clienteSelect = document.getElementById('cliente');
            const option = document.createElement('option');
            option.value = nomeCliente;
            option.textContent = nomeCliente;
            clienteSelect.appendChild(option);
        }

    };
</script>
</body>
</html>
