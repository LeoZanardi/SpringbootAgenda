<!DOCTYPE html>
<html lang="pt-br">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agendamento de Serviços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/Agendamento.css">
</head>
<body>
<h1 class="Titulo">AGENDAMENTO </h1>
<form action="#" th:action="@{/agendamento}" method="post">

    <div class="caixas">
        <label for="servico">Serviço</label>
        <input type="text" class="form-control" id="servico" placeholder="Digite o Serviço a ser feito" required> <hr>

        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" id="descricao" placeholder="Digite a Descrição do Serviço" required> <hr>

        <label for="data">Data</label>
        <input type="date" class="form-control" id="data" placeholder="Selecione a Data" required> <hr>

        <!-- Cliente -->
        <label for="cliente">Cliente</label>
        <select class="form-control" id="cliente" required>
            <option value="" disabled selected>Selecione o Cliente</option>
            <!-- Thymeleaf para listar os clientes -->
            <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}"></option>
        </select>
        <hr>

        <!-- Usuário -->
        <label for="usuario">Usuário</label>
        <select class="form-control" id="usuario" required>
            <option value="" disabled selected>Selecione o Usuário</option>
            <!-- Thymeleaf para listar os usuários -->
            <option th:each="usuario : ${usuarios}" th:value="${usuario.username}" th:text="${usuario.username}"></option>
        </select>
        <hr>

        <button type="submit" class="btn btn-primary">Fazer Cadastro</button>
        <a th:href="@{/AgendaServicos}" class="btn btn-danger">Retornar</a>
    </div>
</form>

<script>
    window.onload = function() {
        // Preencher usuário logado
        const loggedUser = localStorage.getItem('loggedUser');
        if (loggedUser) {
            const usuarioSelect = document.getElementById('usuario');
            const option = document.createElement('option');
            option.value = loggedUser;
            option.textContent = loggedUser;
            usuarioSelect.appendChild(option);
        }

        // Preencher cliente selecionado
        const nomeCliente = localStorage.getItem('nomeCliente');
        if (nomeCliente) {
            const clienteSelect = document.getElementById('cliente');
            const option = document.createElement('option');
            option.value = nomeCliente;
            option.textContent = nomeCliente;
            clienteSelect.appendChild(option);
        }
    };
</script>
</body>
</html>
